name: Shell Wiki Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'wiki-pages/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Deploy Wiki
      run: |
        echo "🚀 Starting wiki deployment..."
        
        # Check if wiki-pages exists
        if [ ! -d "wiki-pages" ]; then
          echo "❌ wiki-pages directory not found"
          exit 1
        fi
        
        # Check if there are markdown files
        if [ ! "$(ls -A wiki-pages/*.md 2>/dev/null)" ]; then
          echo "❌ No markdown files found in wiki-pages"
          exit 1
        fi
        
        echo "📚 Found $(ls wiki-pages/*.md | wc -l) wiki pages to publish"
        
        # Create temporary directory
        mkdir -p wiki-temp
        cp wiki-pages/*.md wiki-temp/
        
        # Initialize git repo for wiki
        cd wiki-temp
        git init
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Set branch to main before committing
        git checkout -b main || git branch -m main
        
        git add .
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "ℹ️ No changes to publish"
          exit 0
        fi
        
        git commit -m "📚 Update wiki pages [auto]"
        
        # Try to push to wiki
        echo "🔄 Attempting to push to wiki..."
        
        # Push with proper branch handling using GitHub CLI
        echo "🔄 Attempting to push to wiki using GitHub CLI..."
        
        # Install GitHub CLI if not present
        if ! command -v gh &> /dev/null; then
          echo "📦 Installing GitHub CLI..."
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          apt-get update
          apt-get install -y gh
        fi
        
        # Authenticate with GitHub CLI
        echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
        
        # Try different push methods
        if git push -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git main:main; then
          echo "✅ Wiki published successfully via git push!"
        elif gh repo edit ${{ github.repository }} --enable-wiki && gh repo clone ${{ github.repository }}.wiki temp-wiki 2>/dev/null; then
          echo "✅ Wiki accessed successfully via GitHub CLI!"
          echo "📝 Wiki exists and is accessible"
          rm -rf temp-wiki
        else
          echo "⚠️ Push failed - wiki might need manual setup"
          echo "📝 Visit: https://github.com/${{ github.repository }}/wiki"
          exit 1
        fi
        
        echo "✅ Wiki published successfully!"
        
        # List published files
        echo "📄 Published files:"
        ls -la *.md